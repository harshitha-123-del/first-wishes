<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            background-color: #fce4ec;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            border: 5px solid #ff80ab;
        }

        h1 {
            color: #d81b60;
            margin-bottom: 20px;
        }

        /* --- CSS CAKE --- */
        .cake-container {
            position: relative;
            height: 150px;
            width: 100%;
            margin-top: 50px;
        }

        .cake {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 80px;
            background: #f48fb1;
            border-radius: 10px 10px 0 0;
            box-shadow: inset 0 -10px 0 #f06292;
        }

        .cake::before {
            content: "";
            position: absolute;
            top: 20px;
            left: 0;
            width: 150px;
            height: 20px;
            background: #f8bbd0;
        }

        .candle {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 30px;
            background: #81d4fa;
            border-top: 5px solid #4fc3f7;
        }

        .flame {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 15px;
            background: orange;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flicker 0.5s infinite alternate;
        }

        @keyframes flicker {
            from { transform: translateX(-50%) scale(1); opacity: 0.9; }
            to { transform: translateX(-50%) scale(1.1); opacity: 1; }
        }

        p {
            color: #880e4f;
            font-size: 1.2rem;
            line-height: 1.5;
        }

        .confetti {
            color: #ff4081;
            font-size: 2rem;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="confetti">: )</div>
        <h1>Happy Birthday harshitha akka</h1>
        
        <div class="cake-container">
            <div class="candle">
                <div class="flame"></div>
            </div>
            <div class="cake"></div>
        </div>

        <p>wishing you a year full of smiles, dreams, and beautiful momements.</p>
        <p><strong>Celebrete today, shine always-happy birthday to you!</strong></p>
    </div>

</body>
</html>
